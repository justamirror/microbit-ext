<script src="microbit.js" type='module'></script>
<script>
let dellist = ['document', 'console']
dellist.forEach((e)=>{
  delete window[e]
})
delete dellist
function log(...args) {
  parent.postMessage(args, '*')
}
window.addEventListener("message", function(event) {
  try {
    eval(event.data)
  } catch (e) {
    log(e.toString())
  }
})
</script>
