<script src="microbit.js" type='module'></script>
<script>
let dellist = ['document']
dellist.forEach((e)=>{
  delete window[e]
})
delete dellist
window.addEventListener("message", function(event) {
  function log(...args) {
    parent.postMessage(args, '*')
  }
  try {
    eval(event.data)
  } catch (e) {
    log(e.toString())
  }
})
</script>
